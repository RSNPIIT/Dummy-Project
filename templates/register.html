<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* The key blurring effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        /* Style for inputs to match the glass aesthetic */
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; /* Text color */
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color */
        }
        /* Custom font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- Dramatic gradient background for the glass effect to stand out -->
<body class="bg-gradient-to-br from-blue-700 to-purple-800 min-h-screen flex items-center justify-center">
    <div id="main">
        <div id="canvas">
            <!-- Form Card with the Glassmorphism style -->
            <div id="form-body" class="glass-card p-8 rounded-xl max-w-sm w-full">
                <h1 class="text-3xl font-bold text-center text-white mb-6">Registration-Form</h1>
                
                <form action="" method="post" class="space-y-4">
                    
                    <!-- Username Input -->
                    <div class="space-y-1">
                        <label for="username" class="block text-sm font-medium text-white">Username</label>
                        <!-- Strict XHTML self-closing format: /> and glass-input style -->
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="glass-input block w-full px-4 py-2 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-white sm:text-sm" 
                            placeholder="John Doe"
                        />
                    </div>
                    
                    <!-- Email-ID Input -->
                    <div class="space-y-1">
                        <label for="email" class="block text-sm font-medium text-white">Email-ID</label>
                        <!-- Strict XHTML self-closing format: /> and glass-input style -->
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="glass-input block w-full px-4 py-2 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-white sm:text-sm" 
                            placeholder="john.doe@example.com"
                        />
                    </div>
                    
                    <!-- Password Input -->
                    <div class="space-y-1">
                        <label for="pass" class="block text-sm font-medium text-white">Password</label>
                        <!-- Strict XHTML self-closing format: /> and glass-input style -->
                        <input 
                            type="password" 
                            id="pass" 
                            name="password"
                            class="glass-input block w-full px-4 py-2 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-white sm:text-sm" 
                            placeholder="p@$zw0*d"
                        />
                    </div>
                    
                    <!-- Register Button and Login Link -->
                    <div class="text-center pt-4 text-sm">
                        <!-- Register Button - bright color to stand out -->
                        <input 
                            id="Der" 
                            type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent 
                                font-bold rounded-full shadow-lg text-gray-800 
                                bg-cyan-400 hover:bg-cyan-500 focus:outline-none focus:ring-2 
                                focus:ring-offset-2 focus:ring-cyan-300 transition duration-150 ease-in-out cursor-pointer" 
                            value="Register"
                        />
                        
                        <p class="text-gray-200 mt-4 mb-2">Are you an existing user ?</p>
                        <!-- Login Link - bright cyan text -->
                        <a href="login.html" class="font-bold text-cyan-400 hover:text-cyan-500 transition duration-150 ease-in-out">
                            Click Here to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
