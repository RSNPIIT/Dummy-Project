<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fccb90);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            max-width: 600px;
            width: 100%;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #111827;
        }

        .glass-input::placeholder {
            color: rgba(17, 24, 39, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(79, 70, 229, 0.7);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4);
        }

        h1 {
            background: linear-gradient(90deg, #ff758c, #a1c4fd, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 3rem; /* Increased size */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-color {
            background: linear-gradient(90deg, #6ee7b7, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            animation: btnShift 6s linear infinite;
            color: white;
            font-weight: 700;
            padding: 0.75rem 0;
            border-radius: 9999px;
            width: 100%;
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.5);
            transition: transform 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .btn-color:hover {
            transform: scale(1.05);
        }

        @keyframes btnShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        label {
            color: #111827;
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .link-button {
            display: inline-block;
            width: 100%;
            font-weight: 700;
            padding: 0.75rem 0;
            border-radius: 9999px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .link-go-back {
            background-color: #6b7280;
            color: white;
            box-shadow: 0 4px 6px rgba(107, 114, 128, 0.5);
            transition: background-color 0.3s;
        }

        .link-go-back:hover {
            background-color: #4b5563;
        }

        .text-info {
            color: #374151;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .link-login {
            font-weight: 700;
            color: #0ea5e9;
            text-align: center;
            display: block;
            transition: color 0.3s ease;
        }

        .link-login:hover {
            color: #06b6d4;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 class="text-4xl font-extrabold text-center mb-8 tracking-wide">Registration Form</h1>
        <form action="" method="post" class="space-y-6">
            <div>
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="glass-input block w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
                    placeholder="John Doe"
                />
            </div>

            <div>
                <label for="email">Email-ID</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="glass-input block w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
                    placeholder="j*hn.doe@example.com"
                />
            </div>

            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="glass-input block w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
                    placeholder="••••••"
                />
            </div>

            <div>
                <input 
                    id="Der" 
                    type="submit" 
                    class="btn-color" 
                    value="Register"
                />
            </div>

            <div>
                <a href="welcome.html" class="link-button link-go-back">← Go Back</a>
                <p class="text-info">Are you an existing user?</p>
                <a href="login.html" class="link-login">Click Here to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
