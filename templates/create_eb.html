<!DOCTYPE html>
<html lang="en">
<head>
<title>Create E-Book</title>
<link rel="stylesheet" href="../static/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #form-body{
        height: 450px;
        margin-top: 200px;
    }
</style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1><strong>E-Book Details</strong></h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="name" placeholder="The Story the Alphabet">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">URL</label>
                        <input type="text" class="form-control" id="pass" placeholder="shogun.com">
                    </div>
                    <div class="text-center">
                        <input id="Der" type="Submit" class="btn btn-primary" value="Add E-Book"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
