<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New E-Book Creation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for consistent button focus glow (not easily done purely in Tailwind) */
        /* Changed btn-view focus glow to green to match the Grant button color */
        .btn-view:focus {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5); /* Green glow */
        }
        .btn-return:focus {
            /* Red glow (retained for consistency if other red buttons are added) */
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5); 
        }
        /* Divider for headings, kept simple */
        .headings {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="font-sans bg-blue-50 min-h-screen"> 
    <div id="main" class="flex justify-center p-4">
        <div id="canvas" class="w-full max-w-6xl bg-white shadow-xl rounded-xl overflow-hidden">

            <!-- NAVIGATION BAR -->
            <nav class="bg-gray-800 p-4 shadow-lg">
                <div class="flex items-center justify-between flex-wrap">
                    <!-- Brand -->
                    <a class="text-white text-xl font-bold rounded-lg px-3 py-1 hover:bg-gray-700 transition" href="#">
                        Welcome Admin
                    </a>

                    <div class="flex items-center space-x-4">
                        <!-- Logout Link -->
                        <a class="text-gray-300 hover:text-white transition font-medium" href="#">
                            Logout
                        </a>
                        <!-- Search Form -->
                        <form class="flex space-x-2">
                            <!-- Input tag using strict self-closing syntax: /> -->
                            <input
                                class="p-2 border border-gray-600 rounded-lg text-sm focus:ring-green-500 focus:border-green-500 bg-gray-700 text-white placeholder-gray-400 w-48"
                                type="search"
                                placeholder="Search E-Books"
                                aria-label="Search"
                            />
                            <!-- Button -->
                            <button
                                class="bg-green-500 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-150 ease-in-out shadow-md hover:shadow-lg"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- MAIN CONTENT AREA: NEW E-BOOK FORM -->
            <div id="content" class="p-6">
                <!-- Updated Heading -->
                <h3 class="headings text-2xl font-semibold text-gray-800 mb-4">New E-Book Submission</h3>

                <!-- NEW E-BOOK CREATION FORM FIELDS AND BUTTON -->
                <form action="#" method="POST" id="new-ebook-form" class="space-y-4">
                    
                    <!-- Book Name Input -->
                    <div class="space-y-1">
                        <label for="book-title" class="block text-lg font-medium text-gray-700">Book Name</label>
                        <!-- Note the strict XHTML self-closing format: /> -->
                        <input 
                            type="text" 
                            id="book-title" 
                            name="book-title"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                            placeholder="The Alphabet"
                        />
                    </div>
                    
                    <!-- Author Name Input -->
                    <div class="space-y-1">
                        <label for="author-name" class="block text-lg font-medium text-gray-700">Author Name</label>
                        <!-- Note the strict XHTML self-closing format: /> -->
                        <input 
                            type="text" 
                            id="author-name" 
                            name="author-name"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                            placeholder="John Doe"
                        />
                    </div>
                    
                    <!-- URL Input -->
                    <div class="space-y-1">
                        <label for="book-url" class="block text-lg font-medium text-gray-700">URL</label>
                        <!-- Note the strict XHTML self-closing format: /> -->
                        <input 
                            type="url" 
                            id="book-url" 
                            name="book-url"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                            placeholder="http://sample.com"
                        />
                    </div>

                    <!-- CREATE BUTTON (Moved inside the form) -->
                    <div class="pt-4 text-center">
                        <button type="submit" class="
                            inline-flex items-center px-6 py-3 border border-transparent 
                            text-base font-semibold rounded-full shadow-lg text-white 
                            bg-red-600 hover:bg-red-700 
                            transition duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-75
                        ">
                            Create
                        </button>
                    </div>

                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
