<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Login Form</h1>

                        <label for="exampleFormControlInput1" class="form-label">Username</label>

                    </div>

                        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="p@$zw0*d">
                    </div>
                    <div class="text-center">
                        <input id="Der" type="Submit" class="btn btn-primary" value="Login"><br>
                        Are you a new User ?<br><br>
                        <a href ="register.html">Click Here to Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
