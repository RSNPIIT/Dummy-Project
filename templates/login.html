<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fccb90);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #111827;
        }

        .glass-input::placeholder {
            color: rgba(17, 24, 39, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(79, 70, 229, 0.7);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4);
        }

        h1 {
            background: linear-gradient(90deg, #ff758c, #a1c4fd, #ffc3a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-color {
            background: linear-gradient(90deg, #6ee7b7, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            animation: btnShift 6s linear infinite;
            color: white;
        }

        @keyframes btnShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        label {
            color: #111827;
            font-weight: 600;
        }

        a {
            color: #4f46e5;
            font-weight: 700;
            transition: color 0.2s ease-in-out;
            text-decoration: none;
        }

        a:hover {
            color: #4338ca;
        }

        p.text-gray-700 {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="glass-card p-10 rounded-2xl w-full max-w-lg">
        <h1 class="text-4xl font-extrabold text-center mb-8 tracking-wide">Login Form</h1>
        <form action="" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="glass-input block w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
                    placeholder="John Doe"
                />
            </div>

            <div>
                <label for="password" class="block text-sm mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="glass-input block w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-400 sm:text-sm" 
                    placeholder="••••••"
                />
            </div>

            <div>
                <input 
                    id="Der" 
                    type="submit" 
                    class="btn-color w-full py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform focus:ring-4 focus:ring-offset-2 focus:ring-indigo-300 cursor-pointer" 
                    value="Login"
                />
            </div>

            <div class="text-center pt-2 space-y-3">
                <a href="welcome.html" class="inline-block w-full py-3 rounded-full font-semibold bg-gray-600 hover:bg-gray-700 text-white transition-colors">← Go Back</a>
                <p class="text-gray-700 mt-4 mb-2">Are you a new User?</p>
                <a href="register.html" class="link-login">Click Here to Register</a>
            </div>
        </form>
    </div>
</body>
</html>
