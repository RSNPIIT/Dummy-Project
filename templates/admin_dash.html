<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for consistent button focus glow (not easily done purely in Tailwind) */
        /* Changed btn-view focus glow to green to match the Grant button color */
        .btn-view:focus {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5); /* Green glow */
        }
        .btn-return:focus {
            /* Red glow (retained for consistency if other red buttons are added) */
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5); 
        }
        /* Divider for headings, kept simple */
        .headings {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="font-sans bg-blue-50 min-h-screen"> 
    <div id="main" class="flex justify-center p-4">
        <div id="canvas" class="w-full max-w-6xl bg-white shadow-xl rounded-xl overflow-hidden">

            <!-- NAVIGATION BAR -->
            <nav class="bg-gray-800 p-4 shadow-lg">
                <div class="flex items-center justify-between flex-wrap">
                    <!-- Brand -->
                    <a class="text-white text-xl font-bold rounded-lg px-3 py-1 hover:bg-gray-700 transition" href="#">
                        Welcome Admin
                    </a>

                    <div class="flex items-center space-x-4">
                        <!-- Logout Link -->
                        <a class="text-gray-300 hover:text-white transition font-medium" href="#">
                            Logout
                        </a>
                        <!-- SUMMARY LINK (Updated to target the section ID below) -->
                        <a class="text-gray-300 hover:text-white transition font-medium" href="#summary-section">
                            Summary
                        </a>

                        <!-- Search Form -->
                        <form class="flex space-x-2">
                            <!-- Input tag using strict self-closing syntax: /> -->
                            <input
                                class="p-2 border border-gray-600 rounded-lg text-sm focus:ring-green-500 focus:border-green-500 bg-gray-700 text-white placeholder-gray-400 w-48"
                                type="search"
                                placeholder="Search E-Books"
                                aria-label="Search"
                            />
                            <!-- Button -->
                            <button
                                class="bg-green-500 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-150 ease-in-out shadow-md hover:shadow-lg"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- MAIN CONTENT AREA: Requested E-Books Table -->
            <div id="content" class="p-6">
                <h3 class="headings text-2xl font-semibold text-gray-800 mb-4">Requested E-Books</h3>

                <!-- Table Container -->
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <!-- TABLE HEADER -->
                        <thead class="bg-blue-200">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- ROW 1 -->
                            <tr class="hover:bg-gray-50">
                                <th scope="row" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</th>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Book 1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Author 1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">User 1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 flex space-x-2">
                                    <!-- GRANT BUTTON (Green) -->
                                    <a href="#" class="
                                        btn-view
                                        inline-flex items-center px-3 py-1.5 border border-transparent 
                                        text-xs font-medium rounded-full shadow-sm text-white 
                                        bg-green-600 hover:bg-green-700 
                                        transition-colors duration-150 focus:outline-none 
                                    ">
                                        Grant
                                    </a>
                                </td>
                            </tr>
                             <!-- ROW 2 -->
                            <tr class="hover:bg-gray-50">
                                <th scope="row" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">2</th>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Book 2</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Author 2</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">User 2</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 flex space-x-2">
                                    <a href="#" class="btn-view inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-green-600 hover:bg-green-700 transition-colors duration-150 focus:outline-none">Grant</a>
                                </td>
                            </tr>
                             <!-- ROW 3 -->
                            <tr class="hover:bg-gray-50">
                                <th scope="row" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">3</th>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Book 3</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Author 3</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">User 3</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 flex space-x-2">
                                    <a href="#" class="btn-view inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-green-600 hover:bg-green-700 transition-colors duration-150 focus:outline-none">Grant</a>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- SUMMARY SECTION (Target for Navbar link) -->
            <div id="summary-section" class="p-6 pt-0">
                <h3 class="headings text-2xl font-semibold text-gray-800 mb-4">Summary</h3>

                <!-- SUMMARY CARDS AREA (Updated to 4 columns on large screens) -->
                <div class="grid grid-cols-2 gap-6 lg:grid-cols-4">
                    
                    <!-- USERS CARD (Indigo) -->
                    <div class="p-6 rounded-xl shadow-lg bg-indigo-100 border-l-4 border-indigo-600">
                        <h3 class="text-sm font-semibold text-indigo-800 uppercase tracking-wider">Users</h3>
                        <h1 class="text-4xl font-extrabold text-indigo-900 mt-1">5</h1>
                    </div>

                    <!-- REQUESTED CARD (New, Cyan/Blue style) -->
                    <div class="p-6 rounded-xl shadow-lg bg-cyan-100 border-l-4 border-cyan-600">
                        <h3 class="text-sm font-semibold text-cyan-800 uppercase tracking-wider">Requested</h3>
                        <h1 class="text-4xl font-extrabold text-cyan-900 mt-1">4</h1>
                    </div>
                    
                    <!-- GRANTED CARD (Green) -->
                    <div class="p-6 rounded-xl shadow-lg bg-green-100 border-l-4 border-green-600">
                        <h3 class="text-sm font-semibold text-green-800 uppercase tracking-wider">Granted</h3>
                        <h1 class="text-4xl font-extrabold text-green-900 mt-1">5</h1>
                    </div>
                    
                    <!-- AVAILABLE E-BOOKS CARD (Yellow) -->
                    <div class="p-6 rounded-xl shadow-lg bg-yellow-100 border-l-4 border-yellow-600">
                        <h3 class="text-sm font-semibold text-yellow-800 uppercase tracking-wider">Available E-Books</h3>
                        <h1 class="text-4xl font-extrabold text-yellow-900 mt-1">10</h1>
                    </div>

                </div>
            </div>
            <!-- Button Content for the Creation of a New E-Book -->
            <div class="p-6 text-center flex justify-center space-x-6">
                <!-- CREATE NEW BUTTON: Rounded, red, strong call-to-action style -->
                <a href="create_eb.html" class="
                    inline-flex items-center px-6 py-3 border border-transparent 
                    text-base font-semibold rounded-full shadow-lg text-white 
                    bg-red-600 hover:bg-red-700 
                    transition duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-75
                ">
                    Create New (+)
                </a>
                <!-- GO BACK BUTTON -->
                <a href="welcome.html" class="
                    inline-flex items-center px-6 py-3 border border-transparent 
                    text-base font-semibold rounded-full shadow-lg text-white 
                    bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-75
                ">
                    ‚Üê Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
